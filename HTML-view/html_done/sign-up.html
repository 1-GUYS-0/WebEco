<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>
    <div class="sign-up">
        <div class="padding-global">
            <div class="container-large">
                <div class="pandding-section-medium">
                    <div class="sign-up__wrapper">
                        <div class="sign-up__form">
                            <form>
                                <div class="form__email">
                                    <label for="myEmail"class="email__lable">Email</label>
                                    <label class="desc">Description</label>
                                    <input type="text" id="myEmail" class="input" placeholder="Enter your email" size="5">
                                    <label class="error-notice">Error</label>
                                </div>
                                <div class="form__passw">
                                    <label for="myPassw"class="passw__lable">Password</label>
                                    <label class="desc">Description</label>
                                    <input type="text" id="myPassw" class="input" placeholder="Enter your password" size="5">
                                    <label class="error-notice">Error</label>
                                </div>
                            </form>
                            <div class="sign-up__button">
                                <div class="button--long">
                                    <img class="button__icon" src="./src/button__icon0.svg" />
                                    <div class="button__text">Sign In</div>
                                    <img class="button__icon2" src="./src/button__icon1.svg" />
                                </div>
                            </div>
                            <div class="sign-up__forgot">
                                <a class="forgot__links">Forgot password?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
