<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/sass/main/main.css">
    <link rel="stylesheet" href="./style/sass/utility/x_part/vars.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="./js/index.js" defer></script>
    <title>HOME</title>
    <style>
        /* Định dạng icon giỏ hàng */
        .cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #f39c12;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
        }

        /* Định dạng sidebar giỏ hàng */
        .cart-sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 1000;
            right: 0;
            background-color: #fff;
            overflow-x: hidden;
            transition: 0.5s;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .cart-sidebar .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f39c12;
            color: #fff;
        }

        .cart-sidebar .cart-content {
            padding: 20px;
        }

        .cart-sidebar .close-btn {
            font-size: 30px;
            cursor: pointer;
        }

        /* Định dạng overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 998;
            display: none;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <!-- Icon giỏ hàng -->
        <div class="cart-icon" onclick="toggleCart()">
            <span class="material-symbols-outlined">shopping_cart</span>
        </div>

        <!-- Sidebar giỏ hàng -->
        <div id="cart-sidebar" class="cart-sidebar">
            <div class="cart-header">
                <h2>Giỏ hàng</h2>
                <span class="close-btn" onclick="toggleCart()">&times;</span>
            </div>
            <div class="cart-content">
                <!-- Nội dung giỏ hàng -->
            </div>
        </div>

        <!-- Overlay để làm mờ nội dung phía dưới -->
        <div id="overlay" class="overlay" onclick="toggleCart()"></div>
    </div>

    <script>
        function toggleCart() {
            const cartSidebar = document.getElementById('cart-sidebar');
            const overlay = document.getElementById('overlay');
            console.log(cartSidebar.style.width); 
            if (cartSidebar.style.width === '0px' || cartSidebar.style.width === '') {
                cartSidebar.style.width = '300px'; // Độ rộng của sidebar khi mở
                overlay.style.display = 'block'; // Hiển thị overlay
            } else {
                cartSidebar.style.width = '0';
                overlay.style.display = 'none'; // Ẩn overlay
            }
        }
    </script>
</body>

</html>
