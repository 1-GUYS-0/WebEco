<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style/main.css">
    <link rel="stylesheet" href="../../style/sass/utility/x_part/vars.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="../../JS/dashboard.js" defer></script>

    <title>T-dashboard</title>
</head>

<body>
    <section class="wrapper">
        <div class="padding-global">
            <div class="container-large">
                <div class="padding-section-small">
                    <div class="container_add-productS">
                        <div class="menu_logo">
                            <img src="../src/dasboard/logo.png" />
                        </div>
                        <div class="container_menu">
                            <div class="admin-user">
                                <div class="name_braind">TRUS</div>
                            </div>
                            <div class="div"></div>
                            <div class="menu">
                                <button class="module-menu">
                                    <div class="text_menu">analyst-dashboard</div>
                                </button>
                                <button class="module-menu">
                                    <div class="text_menu ">category-managerment</div>
                                </button>
                                <button class="module-menu">
                                    <div class="text_menu">product-managerment</div>
                                </button>
                                <button class="module-menu">
                                    <div class="text_menu">Slide-management</div>
                                </button>
                                <button class="module-menu">
                                    <div class="text_menu">order-managerment</div>
                                </button>
                                <button class="module-menu">
                                    <div class="text_menu">user-managerment</div>
                                </button>
                                <button class="module-menu">
                                    <div class="text_menu">admins-managerment</div>
                                </button>
                            </div>
                        </div>
                        <div class="container_add-product">
                            <div class="title_feature">
                                <p class="body-bold">Add Catergory</p>
                            </div>
                            <div class="form_add-product">
                                <div class="wrap_input">
                                    <form class="input" for="nameCatergory">
                                        <div class="input_title">Tên danh mục</div>
                                        <input type="text" id="nameCatergory" class="input_lable" placeholder="Nhập tên danh mục sản phẩm">
                                    </form>
                                    <form class="input" for="patherCatergory">
                                        <div class="input_title">Tên danh mục cha</div>
                                        <input type="text" id="patherCatergory" class="input_lable" placeholder="Nhập tên danh mục cha">
                                    </form>
                                </div>
                                <div class="div"></div>
                                <div class="confirm">
                                    <button type="button" onclick="alert('Xin chào!')" class="button">
                                        <div class="light-text">Xác nhận</div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
